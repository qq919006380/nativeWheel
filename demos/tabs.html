<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tabs</title>
  <style>
    .tabs ol{
      margin:0;
      padding: 0;
      list-style: none;
    }
    .tabs-bar>li{
      width: 30px;
      display: inline-block;
    }
    .tabs-bar>.active{
        border:1px solid;
    }
    .tabs-content>li{
      display: none;
    }
    .tabs-content>li.active{
      display:block;
    }
  </style>
</head>
<body>
  <div class='tabs'>
    <ol class="tabs-bar">
      <li>A1</li>
      <li>A2</li>
      <li>A3</li>
    </ol>
    <ol class="tabs-content">
      <li>content-1</li>
      <li>content-2</li>
      <li>content-3</li>
    </ol>
  </div>

  <div class='tabs xxx'>
    <ol class="tabs-bar">
      <li>A1</li>
      <li>A2</li>
      <li>A3</li>
    </ol>
    <ol class="tabs-content">
      <li>content-1</li>
      <li>content-2</li>
      <li>content-3</li>
    </ol>
  </div>
  <script src="../lib/tabs/index.js"></script>
  <script>
    var tabs=new Tabs('.tabs')
    var tabs=new Tabs('.xxx')
  </script>
</body>
</html>
